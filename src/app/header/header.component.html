<mat-toolbar color="primary">
  <span><img src="/assets/images/logo.png" height="30" width="41" /></span>
  <a routerLinkActive="active" mat-button routerLink="/home"
    ><span class="fa fa-home fa-lg"></span> Home</a
  >
  <a routerLinkActive="active" mat-button routerLink="/about"
    ><span class="fa fa-info fa-lg"></span> About</a
  >
  <a routerLinkActive="active" mat-button routerLink="/menu"
    ><span class="fa fa-list fa-lg"></span> Menu</a
  >

    ><span class="fa fa-address-card fa-lg"></span> Contact</a
  >

  <a mat-button (click)="openLoginForm()"

  >
</mat-toolbar>
